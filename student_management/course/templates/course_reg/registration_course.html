{% extends 'main/base.html' %}

{% block title %}Course Registration{% endblock %}

{% block content %}
  <h2>Course Registration</h2>

  <br>
  <form method="POST" action="{% url 'course_registration' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
