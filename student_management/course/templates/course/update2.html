{% extends 'main/base.html' %}

{% block title %}Update Courses{% endblock %}

{% block content %}

    <div class="row">
      <div class="col-md">
        <h1 class="mt-5">Update Courses</h1>

        {% if course %}
          <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update</button>
          </form>
        {% else %}
          <p class="mt-4">Course not found.</p>
        {% endif %}

        <a href="{% url 'list_course' %}" class="mt-4 btn btn-secondary">Back</a>
      </div>
    </div>

{% endblock %}
