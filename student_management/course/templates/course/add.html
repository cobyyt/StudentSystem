{% extends 'main/base.html' %}

{% block title %}Add Courses{% endblock %}

{% block content %}
    <h1>Add New Courses</h1>

    <form action="{% url 'add_course' %}" method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="teacher" class="form-label">Teacher:</label>
            <input type="text" name="teacher" id="teacher" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Status:</label>
            <div class="form-check">
                <input type="radio" name="status" id="status-pending" value="Pending" class="form-check-input" required>
                <label for="status-pending" class="form-check-label">Pending</label>
            </div>
            <div class="form-check">
                <input type="radio" name="status" id="status-active" value="Active" class="form-check-input" required>
                <label for="status-active" class="form-check-label">Active</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
{% endblock %}
