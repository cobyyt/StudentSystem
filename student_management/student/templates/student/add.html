{% extends 'main/base.html' %}

{% block title %}Add Students{% endblock %}

{% block content %}
    <h1>Add New Students</h1>

    <form action="{% url 'add_student' %}" method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="grade" class="form-label">Grade:</label>
            <select name="grade" id="grade" class="form-select" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Gender:</label>
            <div class="form-check">
                <input type="radio" name="gender" id="gender-male" value="M" class="form-check-input" required>
                <label for="gender-male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="gender-female" value="F" class="form-check-input" required>
                <label for="gender-female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="gender-other" value="O" class="form-check-input" required>
                <label for="gender-other" class="form-check-label">Other</label>
            </div>
        </div>

        <div class="col-md-6">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" name="phone" id="phone" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="photo" class="form-label">Please select a file:</label>
            <input type="file" name="photo" id="photo" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>


{% endblock %}
